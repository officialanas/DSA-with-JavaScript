<!DOCTYPE html>
<html lang="en">
<head>
    <title>Merge Two Array</title>
    <script>
        let data = [10,20,30,40,50];
        let data2 = [60,70,80,90,100];
        let data3 = [];
        for(i = 0; i<data.length;i++){
            data3[i] = data[i];
        }
        for(i = 0; i<data2.length;i++){
            data3[data.length+i]= data2[i];
        }
        console.warn(data3);
    </script>
</head>
<body>
    
</body>
</html>
