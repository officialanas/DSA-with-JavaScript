<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Merge two Array with while loop</title>
        <script>
            let data1 = [1,2,3,4,5,11];
            let data2 = [6,7,8,9,10];
            let data3 = [];
            let d1 = 0;
            let d2 = 0;
            let d3 = 0;
            while(d1<data1.length && d2<data2.length) {
                if(data1[d1]<data2[d2])  {
                    data3[d3] = data1[d1];   
                    d1++;
                    //console.warn(data3[d3])
                }  else {
                    data3[d3]=data2[d2];
                    d2++;
                 //   console.warn(data3[d3])    
                }
                d3++;
            }
            while(d1<data1.length){
                data3[d3]=data1[d1];
                    d1++;
                    d3++;
            }
            console.warn(data3);
        </script>
    </head>
    <body>

    </body>
</html>
