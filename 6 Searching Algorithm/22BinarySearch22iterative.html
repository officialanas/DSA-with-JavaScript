<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Search with iterative method</title>
    <script>
      let data = [6, 7, 8, 9];
      let find = 9;
      let start = 0;
      let end = data.length - 1;
      let position = undefined;

      while (start <= end) {
        let mid = Math.floor((start + end) / 2);

        if (data[mid] === find) {
          position = mid;
          break;
        } else if (data[mid] < find) {
          start = mid + 1;
        } else {
          end = mid - 1;
        }
      }
      console.warn(position);
    </script>
  </head>
  <body>
    <h1>Binary Search with iterative method</h1>
  </body>
</html>
