<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Search</title>
    <script>
      function searchEl() {
        let data = [1, 11, 22, 33, 44, 55, 66, 77, 88, 99, 0];
        let find = document.getElementById("el").value;
        let pos = undefined;
        for (let i = 0; i <= data.length; i++) {
          if (data[i] == find) {
            pos = i;
            break;
          }
        }
        console.warn(pos);
        if (!pos) {
          alert("element not found");
        } else {
          alert("Element position is " + pos);
        }
      }
    </script>
  </head>
  <body>
    <h1>Linear Search</h1>
    <input type="text" id="el" placeholder="Enter Element " />
    <button onclick="searchEl()">Search Element</button>
  </body>
</html>
