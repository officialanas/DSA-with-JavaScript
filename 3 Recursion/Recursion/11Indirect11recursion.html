<!DOCTYPE html>
<html lang="en">
  <head>
    <title>InDirect Recursion</title>
    <script>
      let money = 100;
      let totalApple = 0;

      function buyApple(x) {
        if (x > 0) {
          console.warn("I have", x, "RS", totalApple);
          buyMore(x - 10);
        } else {
          console.warn("I dont have more money", totalApple);
        }
      }

      function buyMore(x) {
        totalApple++;
        buyApple(x - 5);
      }
      buyApple(money);
    </script>
  </head>
  <body>
    <h1>INDirect Recursion</h1>
  </body>
</html>
