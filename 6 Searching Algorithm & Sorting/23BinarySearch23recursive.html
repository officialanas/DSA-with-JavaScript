<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Search with recursion</title>
    <script>
      let data = [10, 20, 30, 40, 50, 60, 70, 80];
      let start = 0;
      let end = data.length - 1;
      let find = 80;
      let position = undefined;
      function recursiveBinary(data, start, end) {
        let mid = Math.floor((start + end) / 2);
        if (data[mid] === find) {
          position = mid;
          return true;
        } else if (data[mid] < find) {
          recursiveBinary(data, mid + 1, end);
        } else {
          recursiveBinary(data, start, mid - 1);
        }
      }
      recursiveBinary(data, start, end);
      console.warn(position);
    </script>
  </head>
  <body>
    <h1>Binary Search with recursion</h1>
  </body>
</html>
