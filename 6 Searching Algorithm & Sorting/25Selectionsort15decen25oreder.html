<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decending oreder selection sort</title>
    <script>
      let items = [11, 3, 55, 1, 88, 4, 99];
      function selectionSort(data) {
        let minId;
        for (let i = data.length - 1; i >= 0; i--) {
          console.warn(i);
          minId = i;
          for (let j = i - 1; j >= 0; j--) {
            if (data[j] < data[minId]) {
              minId = j;
            }
          }
          let temp = data[minId];
          data[minId] = data[i];
          data[i] = temp;
        }
      }
      selectionSort(items);
      console.warn(items);
    </script>
  </head>
  <body>
    <h1>Decending oreder selection sort</h1>
  </body>
</html>
