<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Queue</title>
    <script>
      let queue = [];
      let currentSize = queue.length;
      let maxSize = 3;

      function enqueue(newVal) {
        if (currentSize >= maxSize) {
          alert("Queue is already full");
        } else {
          queue[currentSize] = newVal;
          currentSize++;
        }
      }
      function dequeue() {
        if (currentSize > 0) {
          for (let i = 0; i < queue.length; i++) {
            queue[i] = queue[i + 1];
            //console.warn(queue[i]);
          }
          currentSize--;
          queue.length = currentSize;
        } else {
          console.warn("queue is already empty");
        }
      }
      function display() {
        console.warn(queue);
      }
      enqueue(10);
      enqueue(29);
      enqueue(28);
      display();
    </script>
  </head>
  <body>
    <h1>Queue Fifo</h1>
    <h2>Stack lifo</h2>
  </body>
</html>
