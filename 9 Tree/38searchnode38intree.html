<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search node in tree</title>
    <script>
      class List {
        constructor(data) {
          this.head = {
            value: data,
            next: null,
          };
          this.tail = this.head;
          this.size = 1;
        }
        appendNode(nodeData) {
          let newNode = {
            value: nodeData,
            next: null,
          };
          this.tail.next = newNode;
          this.tail = newNode;
          this.size += 1;
        }
        traversing() {
          let counter = 0;
          let currentNode = this.head;
          while (counter < this.size) {
            console.log(currentNode);
            currentNode = currentNode.next;
            counter++;
          }
        }
        searchNode(data) {
          let result = undefined;
          let lead = this.head;
          let loop = true;
          while (loop) {
            lead = lead.next;
            // console.warn(lead);
            loop = !!lead;
            if (loop && lead.value === data) {
              loop = false;
              result = lead;
            }
          }
          console.warn(result);
        }
      }
      let list = new List(200);
      list.appendNode(300);
      list.appendNode(400);
      list.appendNode(500);
      list.appendNode(600);
      list.appendNode(700);
      list.traversing();
      list.searchNode(400);
      //  console.warn(list);
    </script>
  </head>
  <body>
    <h1>Search Node in tree</h1>
  </body>
</html>
