<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert Node In BST</title>
    <script>
      class Node {
        constructor(val) {
          this.value = val;
          this.left = null;
          this.right = null;
        }
      }
      class BStree {
        constructor() {
          this.root = null;
        }
        isTreeEmpty() {
          return this.root === null;
        }
        makeTree(val) {
          let newNode = new Node(val);
          if (this.root === null) {
            this.root = newNode;
          } else {
            this.insertNode(this.root, newNode);
          }
        }
        insertNode(root, newNode) {
          if (root.value > newNode.value) {
            if (root.left === null) {
              root.left = newNode;
            } else {
              this.insertNode(root.left, newNode);
            }
          } else {
            if (root.right === null) {
              root.right = newNode;
            } else {
              this.insertNode(root.right, newNode);
            }
          }
        }
      }
      let bst = new BStree();
      //console.warn(bst.isTreeEmpty);
      bst.makeTree(20);
      bst.makeTree(10);
      bst.makeTree(5);
      bst.makeTree(30);
      // console.warn(bst.isTreeEmpty);
      console.warn(bst);
    </script>
  </head>
  <body>
    <h1>Insert Node In BST</h1>
  </body>
</html>
